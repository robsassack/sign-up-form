<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="img/tanner-boriack-GmoaEH48m8c-unsplash.jpg" alt="Nashville skyline" class="header-img">
        <div class="header-title">
            <img src="img/odin-lined.png" alt="Odin logo">
            <h1>ODIN</h1>
        </div>
        <p class="credit">
            Photo by
            <a href="https://unsplash.com/@tannerboriack">Tanner Boriack</a>
            on
            <a href="https://unsplash.com/photos/GmoaEH48m8c">Unsplash</a></span>
        </p>
    </header>
    <section>
        <div class="content-description">
            <p>This is not a real service, just an example of what a sign up form looks like. The content put in the fields has support for form validation. It isn't processed in any way.</p>
        </div>
        <div class="signup-form">
            <p>Get started!</p>
            <form action="#" class="main-form">
                <div>
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name">
                </div>
                <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <div>
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm-password">
                </div>
            </form>
        </div>
        <div>
            <button class="submit-button">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </section>
</body>
</html>
